apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: fabricio211/pedelogo-catalogo:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: Mongo__Host
          value: "mongodb-service"
        - name: Mongo__User
          value: "mongouser"
        - name: Mongo__Password
          value: "mongopwd"
        - name: Mongo__Port
          value: "27017"
        - name: Mongo__DataBase
          value: "admin"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
