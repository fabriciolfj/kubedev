apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard-deploy
spec:
  selector:
    matchLabels:
      app: k8s-dashboard
  template:
    metadata:
      labels:
        app: k8s-dashboard
    spec:
      serviceAccount: user-dashboard
      containers:
      - name: k8s-dashboard-deploy
        image: kubedevio/k8s-dashboard
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dashboard-service
spec:
  type: NodePort
  selector:
    app: k8s-dashboard
  ports:
  - port: 80
    targetPort: 80

